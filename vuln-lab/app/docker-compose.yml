services:
  flask:
    build: .
    container_name: resumecrunch-app
    volumes:
      - .:/app
    expose:
      - "5000"

  nginx:
    image: nginx:1.19.10
    container_name: resumecrunch-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - .:/app
    depends_on:
      - flask

  redis:
      image: redis
      container_name: resumecrunch-redis
      ports:
        - "6379:6379"
      volumes:
        - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
      command: ["redis-server", "/usr/local/etc/redis/redis.conf"]